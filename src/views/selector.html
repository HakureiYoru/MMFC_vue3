<!DOCTYPE html>
<html>
  <head>
    <title>CSS Selector Example</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* 标签选择器 */
      * {
        font-size: 18px;
        font-weight: bold;
      }

    
    </style>
  </head>
  <body>
    <h1>CSS Selectors</h1>
    <p >message</p>
    <a>linklink</a>
  </body>
</html>
